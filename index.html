<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- ページの文字エンコードをUTF-8に設定 -->
    <meta charset="UTF-8">
    <!-- ページのタイトルを「テトリス」に設定 -->
    <title>Tetris</title>
    <!-- 外部のCSSファイルを読み込んで、ページのデザインを指定 -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* ページ全体のスタイル */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        /* ゲームキャンバスのスタイル */
        #game {
            border: 2px solid #fff;
            background-color: #fff; /* キャンバス背景を白に設定 */
        }
        /* スコアとレベル表示のスタイル */
        #score, #level {
            margin-top: 10px;
            font-size: 20px;
        }
        /* オーバーレイの共通スタイル */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            z-index: 10;
        }
        /* 非表示にするクラス */
        .hidden {
            display: none;
        }
        /* ボタンのスタイル */
        .button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #0DC2FF;
            border: none;
            border-radius: 5px;
            color: #fff;
        }
        .button:hover {
            background-color: #0abde3;
        }
    </style>
</head>
<body>
    <!-- ゲームのゲーム画面を描画するためのキャンバス要素を設定 -->
    <!-- 幅240ピクセル、高さ400ピクセルに設定 -->
    <canvas id="game" width="240" height="400"></canvas>
    
    <!-- 現在のスコアを表示するための要素 -->
    <div id="score">スコア: 0</div>
    
    <!-- 現在のレベルを表示するための要素 -->
    <div id="level">レベル: 0</div>
    
    <!-- レベル選択オーバーレイ -->
    <div id="startOverlay" class="overlay">
        <h1>テトリス</h1>
        <label for="levelSelect">開始レベルを選択:</label>
        <select id="levelSelect">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button id="startButton" class="button">スタート</button>
    </div>
    
    <!-- ゲームオーバーオーバーレイ -->
    <div id="gameOverOverlay" class="overlay hidden">
        <h1>ゲームオーバー</h1>
        <p>スコア: <span id="finalScore">0</span></p>
        <button id="restartButton" class="button">リスタート</button>
    </div>
    
    <!-- 外部のJavaScriptファイルを読み込んで、ゲームの動きを制御 -->
    <script src="script.js"></script>
</body>
</html>
